<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Weater</title>

</head>
<body>
     <div class="conteiner">
        <form>
            <input type="search" placeholder="Enter your current city">
            <input type="button" value="search">
        </form>
        <h1>Stockholm</h1>  
        <h4>Cloudy</h4> 
        <h2>15 °C</h2>
        <h5>Saturday</h5>
        <i class="fas fa-cloud-sun"></i>
         <div class="row text-center forecast” id=“forecast">
            <div class="col">
                <h1>Sun</h1>
                <i class="fas fa-cloud-sun"></i>
                <h3>11°C</h3>
                <h3>13°C</h3>
            </div>
            <div class="col">
                <h1>Mon</h1>
                <i class="fas fa-cloud-sun"></i>
                <h3>13°C</h3>
                <h3>15°C</h3>
            </div>
            <div class="col">
                <h1>Tue</h1>
                <i class="fas fa-cloud-sun"></i>
                <h3>10°C</h3>
                <h3>12°C</h3>
            </div>
            <div class="col">
                <h1>Wed</h1>
                <i class="fas fa-cloud-sun"></i>
                <h3>9°C</h3>
                <h3>11°C</h3>
            </div>
            <div class="col">
                <h1>Thu</h1>
                <i class="fas fa-cloud-sun"></i>
                <h3>14°C</h3>
                <h3>16°C</h3>
            </div>
        </div>
        <footer >
            <p>Created by Helena Stalbovska</p>
        </footer>
    </div>
</body>
<script src="https://kit.fontawesome.com/f5560ee3b4.js" crossorigin="anonymous">
</script>
</html>
